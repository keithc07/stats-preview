<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stats.css">
    <title>Stats preview card component</title>
  </head>

  <body class="stats-body">
    <main class="stats-box">
      <div class="stats-inner-box1">
        <h1 class="stats-heading">Get <span class="colored-text">insights</span> that help your business grow.</h1>

        <p class="stats-p">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

        <section class="box1-inner">
          <div>
            <p>10k+</p> 
            <p>companies</p>
          </div>
          <div>
            <p>314</p>
            <p>templates</p>
          </div>
          <div>
            <p>12m+</p>
            <p>queries</p>
          </div>
        </section>
          
      </div>
      <div class="stats-inner-box2">
        <img class="stats-image" src="./images/image-header-desktop.jpg" alt="images"/>
      </div>
    </main>
  </body>
</html>
